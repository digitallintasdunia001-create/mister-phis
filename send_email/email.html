<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .login-container {
      max-width: 300px;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #444;
      background-color: #121212;
      color: #fff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #3897f0;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #444;
    }

    .divider span {
      margin: 0 10px;
      color: #aaa;
    }

    .facebook-login {
      color: #1877f2;
      font-weight: bold;
      text-decoration: none;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      text-decoration: none;
    }

    .signup {
      margin-top: 30px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      max-width: 400px;
    }

    footer a {
      color: #aaa;
      margin: 0 5px;
      text-decoration: none;
      font-size: 12px;
    }

    footer .lang {
      margin-top: 10px;
      color: #666;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">Instagram</div>
    <input type="text" placeholder="Phone number, username, or email" />
    <input type="password" placeholder="Password" />
    <button>Log in</button>

    <div class="divider">
      <span>OR</span>
    </div>

    <a href="#" class="facebook-login">Log in with Facebook</a>
    <a href="#" class="forgot-password">Forgot password?</a>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <footer>
    <div>
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a><br>
      <a href="#">Meta AI</a>
      <a href="#">Meta AI Articles</a>
      <a href="#">Threads</a>
      <a href="#">Contact Uploading & Non-Users</a>
      <a href="#">Meta Verified</a>
      <a href="#">Meta in Indonesia</a>
    </div>
    <div class="lang">English ⌄</div>
    <div>© 2025 Instagram from Meta</div>
  </footer>

</body>
</html>
